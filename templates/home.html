{% extends 'base.html' %}

{% block content %}
    <h1>Hello world</h1>
    <p>{{ name }}</p>
    <br>
    <ul>
        {% for team in teams %}
            {% if team == 'LAL' %}
                <li>{{ forloop.counter }} | {{ team }}</li>
            {% else %}
                <li>{{ forloop.revcounter }} | {{ team|lower }}</li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
